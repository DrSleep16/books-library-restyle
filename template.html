<!doctype html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <meta charset="utf-8">
    <title>Библиотека</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        {%for book in books%}
          <div class="col-md-6">
           <div class="card mb-3" style="max-width: 540px;">
            <div class="row no-gutters">
              <div class="col-md-6">
                <img src="{{book.img}}" class="card-img" alt="{{book.title}} обложка книги">
              </div>
              <div class="col-md-6">
                <div class="card-body">
                  <h5 class="card-title">Название - {{book.title}}</h5>
                  <p class="card-text">Автор - {{book.author}}</p>
                  <p class="card-text">
                    <small class="text-muted">
                      <a href="media/books/{{book.title}}.txt" target="_blank">Читать</a>
                    </small>
                  </p>
                </div>
              </div>
            </div>
           </div>
          </div>
        {%endfor%}
      </div>
    </div>
  </body>
</html>
